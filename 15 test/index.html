<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shopping Basket</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
  <!-- Custom CSS -->
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <header class="bg-light py-3">
    <div class="container d-flex justify-content-between align-items-center">
      <h1 class="logo">World Peas</h1>
      <nav>
        <ul class="nav">
          <li class="nav-item"><a href="#" class="nav-link">Home</a></li>
          <li class="nav-item"><a href="#" class="nav-link">Shop</a></li>
          <li class="nav-item"><a href="#" class="nav-link">Contact</a></li>
        </ul>
      </nav>
      <button class="btn btn-outline-primary">Basket</button>
    </div>
  </header>

  <main class="container mt-4">
    <div class="row">
      <!-- Basket Items -->
      <div class="col-lg-8">
        <div class="basket-item d-flex align-items-center p-3 mb-3 bg-light rounded">
          <img src="assets/tomato.png" alt="Heirloom Tomato" class="img-fluid me-3" style="width: 80px; height: 80px; border-radius: 5px;">
          <div class="flex-grow-1">
            <h5 class="mb-0">Heirloom Tomato</h5>
            <small class="text-success">$5.99 / kg</small>
          </div>
          <strong>$5.99</strong>
        </div>

        <div class="basket-item d-flex align-items-center p-3 mb-3 bg-light rounded">
          <img src="assets/Ginger.png" alt="Organic Ginger" class="img-fluid me-3" style="width: 80px; height: 80px; border-radius: 5px;">
          <div class="flex-grow-1">
            <h5 class="mb-0">Organic Ginger</h5>
            <small class="text-success">$12.99 / kg</small>
          </div>
          <strong>$6.50</strong>
        </div>

        <div class="basket-item d-flex align-items-center p-3 mb-3 bg-light rounded">
          <img src="assets/Onion.png" alt="Sweet Onion" class="img-fluid me-3" style="width: 80px; height: 80px; border-radius: 5px;">
          <div class="flex-grow-1">
            <h5 class="mb-0">Sweet Onion</h5>
            <small class="text-success">$2.99 / kg</small>
          </div>
          <strong>$14.95</strong>
        </div>
      </div>

      <div class="col-lg-4">
        <div class="bg-light p-4 rounded">
          <h5 class="mb-3">Order Summary</h5>
          <ul class="list-group">
            <li class="list-group-item d-flex justify-content-between">
              <span>Subtotal</span>
              <span>$27.44</span>
            </li>
            <li class="list-group-item d-flex justify-content-between">
              <span>Shipping</span>
              <span>$3.99</span>
            </li>
            <li class="list-group-item d-flex justify-content-between">
              <span>Tax</span>
              <span>$2.00</span>
            </li>
            <li class="list-group-item d-flex justify-content-between fw-bold">
              <span>Total</span>
              <span>$33.43</span>
            </li>
          </ul>
          <button class="btn btn-success w-100 mt-3">Continue to Payment &rarr;</button>
        </div>
      </div>
    </div>
  </main>

  <footer class="text-center py-3 bg-light mt-4">
    <p>&copy; 2024 World Peas. All rights reserved.</p>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
